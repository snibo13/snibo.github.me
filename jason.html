<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'utf-8'>
    <link rel = "stylesheet" href = "colors.css">
    <link href = "index.css" rel = "stylesheet">
    <link href = "https://fonts.googleapis.com/css?family=Josefin+Slab" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type = "text/javascript" src = "autoscroll.js"></script>
    <style>
      h4 {font-size: 36px;}
      h1 {font-size: 96px;}
      p {font-size: 24px;margin-top: 7.5px;margin-bottom:7.5px;font-weight:bold;}
      .heading {font-size:36px; margin-bottom: 20px;}
    </style>
  </head>
  <body style = "margin: 0px; font-family:'Josefin Slab';background-color:black;">
    <!-- Audio Track -->
    <div id = "audio" style = "display: none;">
      <audio controls autoplay>
        <source src = "credits interstellar.mp3" type = "audio/mpeg">
        <source src = "creditsinterstellar.ogg" type = "audio/ogg">
      </audio>
    </div>
    <!-- Calling autoscroll -->
    <script>
      $('html, body').animate(
        {
          scrollTop: $(document).height() - $(window).height()

        }, 10000, function() {
          $(this).animate({ scrollTop: 0 }, 1);
      }
      );
    </script>
    <!-- Resume -->
    <div id = "Resume" style = "background-color:black; color: white;text-align: center;margin-top: 0px;">
      <div id = "Education">
        <h1>Education</h1>
        <ul>
          <li>
            <div id = "Columbia" style = "line-height: 150%">
              <h4 class = "heading"><b>Columbia College Chicago</b></h4>
              <p>Bachelors of Art</p>
              <p><span><i class = "fa fa-calendar-o fa-fw"></i>2014 - 2018</span></p>
              <p>Major: Directing</p>
              <p>Minor: Health Sciences</p>
            </div>
            <div>
              <h4><b>Waubonsie Valley High School</b></h4>
              <p>Diploma</p>
              <p><span><i class = "fa fa-calendar-o fa-fw"></i>2010 - 2014</span></p>
              <p>Activities & Clubs: Creative Writing, Link Crew</p>
            </div>
          </li>
        </ul>
      </div>
      <div id = "Work-Experience">
        <h1>Work Experience</h1>
        <ul>
          <li>
            <div></div>
          </li>
        </ul>
      </div>
      <div id = "Portfolio">
        <h1><a href = "/portfolio">Portfolio</a></h1>
      </div>
    </div>
    <!-- Mute Button -->
    <button style =  "background-color: transparent;color: white;border:none;text-align:center;" onclick = "document.getElementById('audio').muted = true;"><span style = "font-family: 'Josefin Slab; margin-bottom:3px;">Click Here to Mute</span><i class = "fa fa-volume-off fa-fw fa-3x"></i></button>
  </body>
</html>
