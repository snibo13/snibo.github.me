<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans HK', sans-serif;
      text-align: center;
      display: grid;
      grid-template-rows: 10vh auto 35vh;
      background-color: #0C2460;
      color: white;
      overflow: hidden;
    }
    h1 {
      grid-row-start: 2;
      grid-row-end: 3;
    }
  </style>
  <title>Notion Widget: Greeting</title>
</head>
<body>
  <h1 id="text"></h1>
  <script>
    var greetings = [
    "Hi!",
    "Hello",
    "Howdy",
    "Ni Hao",
    "こんにちは",
    "Привет",
    "Pozdravi",
    "Hilsner",
    "Kveðja",
    "Χαιρετισμοί",
    "Hej",
    "Γεια σου",
    "مرحبا",
    "Hola",
    "Hallo",
    "Grüße"
    ];

    var index = Math.floor(Math.random() * greetings.length);
    $(document).ready(function() {
      $("#text").text(greetings[index]);
    });

  </script>
</body>
</html>
